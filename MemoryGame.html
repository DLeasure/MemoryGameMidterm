<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="MemoryGame.css">
    <title>Memory Game</title>
</head>

<body>

    <div class="box">
        <p class="card squirtle" id="1" onmousedown="changeText(this,'1')" onclick="pop(this)"></p>
        <p class="card scyther" id="2" onmousedown="changeText(this,'2')" onclick="pop(this)"></p>
        <p class="card growlithe" id="3" onmousedown="changeText(this,'3')" onclick="pop(this)"></p>
        <p class="card mewtwo" id="4" onmousedown="changeText(this,'4')" onclick="pop(this)"></p>
    </div>
    <div class="box">
        <p class="card onix" id="5" onmousedown="changeText(this,'1')" onclick="pop(this)"></p>
        <p class="card bulbasaur" id="6" onmousedown="changeText(this,'2')" onclick="pop(this)"></p>
        <p class="card onix" id="7" onmousedown="changeText(this,'3')" onclick="pop(this)"></p>
        <p class="card bulbasaur" id="8" onmousedown="changeText(this,'4')" onclick="pop(this)"></p>
    </div>
    <div class="box">
        <p class="card scyther" id="9" onmousedown="changeText(this,'1')" onclick="pop(this)"></p>
        <p class="card growlithe" id="10" onmousedown="changeText(this,'2')" onclick="pop(this)"></p>
        <p class="card squirtle" id="11" onmousedown="changeText(this,'3')" onclick="pop(this)"></p>
        <p class="card mewtwo" id="12" onmousedown="changeText(this,'4')" onclick="pop(this)"></p>
    </div>
    <script type="text/javascript" src="MemoryGame.js"></script>
</body>

</html>
